<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rede Social</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="./rede-social.css">
    </head>
    <body>
        <header>
            <nav>
                <ul class="container nav d-flex my-0 fixed-bottom px-4 py-2 bg-white list-unstyled border-top border-2 justify-content-between">
                    <li>
                        <a class="nav-link" href="#">
                            <img src="./img/home.svg" alt="icone de casa">
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">
                            <img src="./img/search.svg" alt="icone de lupa">
                        </a>
                    </li>
                    <li>
                        <a class="nav-link btn-upload" href="#">
                            <img src="./img/upload.svg" alt="icone de mais">
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">
                            <img src="./img/notification.svg" alt="icone de notificação">
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">
                            <img src="./img/person.svg" alt="icone de perfil">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="container">
            <section class="text-center mt-4">
                <figure class="">
                    <img class="mb-3" src="./img/jane.png" alt="foto de perfil jane">
                </figure>
                <article class="row">
                    <h1 class="font-comfortaa mb-3">Jane</h1>
                    <h3 class="text-uppercase fw-bold fs-6 mb-4">san francisco, ca</h3>
                    <p class="">
                        <a class="btn bg-dark text-white" href="#">follow jane</a>
                    </p>
                    <p class="justify-content-center">
                        <a class=" btn text-center" href="#">message</a>
                    </p>
                </article>
            </section>
            <section class="d-flex mt-3 justify-content-center gap-2">
                <section>
                    <figure class="my-2">
                        <img src="./img/foto1.png" alt="foto de menina de costa com cabelo colorido">
                    </figure>
                    <figure class="my-2">
                        <img src="./img/foto2.png" alt="foto de vaso">
                    </figure>
                    <figure class="my-2">
                        <img src="./img/foto3.png" alt="menina com óculos no pôr do sol">
                    </figure>
                </section>
                <section>
                    <figure class="my-2">
                        <img src="./img/foto4.png" alt="menina com óculos e cabelo colorido">
                    </figure>
                    <figure class="my-2">
                        <img src="./img/foto5.png" alt="modelo no branco da praça">
                    </figure>
                    <figure class="my-2">
                        <img src="./img/foto6.png" alt="modelo loira">
                    </figure>
                </section>
            </section>

            <p class="mt-4">
                <a class="btn" href="#">see more</a>
            </p>
        </main>
        <footer></footer>
    </body>
</html>
